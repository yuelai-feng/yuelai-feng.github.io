<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>

  <body>
    <div class="wrapper">
      
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p><a href="{{ "/pages/research" | absolute_url}}">research</a></p>

        <p><a href="mailto:yuelaif@mit.edu" target="_blank">yuelaif [at] mit [dot] edu</a></p>
        <p><a href="https://yuelai-feng.github.io/assets/files/cv.pdf" target="_blank">cv</a> | 
          <a href="https://scholar.google.com/citations?user=Dn6bwtwAAAAJ&hl=en" target="_blank">google scholar</a></p>
      </header>

      <section>
        {{ content }}
      </section>
      
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>

</html>
